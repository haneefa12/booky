<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">




</head>
<body>
    <div class="navbar">
        <h2> Booky</h2>
    </div>

    <div class="container">
        <div class="book-container">
              <h2>Atomic Habits</h2>
              <h5>james clear</h5>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, voluptas cum voluptates eligendi tempora soluta. Id consectetur sapiente autem itaque. Cum iure totam explicabo velit amet commodi pariatur laudantium nam.</p>
              <button onclick="dlt(event)">delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup">
        <h2>Add book</h2>
        <form>
            <input type="text" placeholder="book-title" id="book-title-input">
            <input type="text" placeholder="book-author" id="book-author-input">
            <textarea placeholder="short description" id="book-description"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    <button class="add-popup" id="add-popup-button">+</button>



    <script src="script.js"></script>
</body>
</html>
